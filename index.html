<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
    <title>Leader Board</title>
</head>

<body>
    <!-- header starts -->
    <header></header>
    <!-- header ends -->

    <!-- top section starts -->
    <main>
        <section class="container">
            <div class="top-players">
                <h2 class="fs-24 title">Top Player</h2>
                <div class="players">
                    <div class="player">
                        <img src="images/players/player-1.png" alt="">
                        <h3>John Smith</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-2.png" alt="">
                        <h3>Pro Rasel</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-3.png" alt="">
                        <h3>Abu Sufian</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-4.png" alt="">
                        <h3>Shajedul Karim</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-5.png" alt="">
                        <h3>Maruf Ahmed</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-6.png" alt="">
                        <h3>Mujahid</h3>
                    </div>
                </div>
                <hr>
            </div>

            <!-- top blogs -->
            <div class="top-blogs">
                <h2 class="fs-24 title">Top Blogs</h2>
                <div class="blogs">
                    <article class="blog">
                        <div class="thumb">
                            <img src="images/blogs/blog-1.png" alt="">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">
                                13 of My Favorite
                                UI/UX Goodies
                            </h3>
                            <p class="blog-author">
                                By <a href="">Danny Sapio</a>
                            </p>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="thumb">
                            <img src="images/blogs/blog-2.png" alt="">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">
                                UI cheat sheet:
                                list vs grids
                            </h3>
                            <p class="blog-author">
                                By <a href="">Tess Gadd</a>
                            </p>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="thumb">
                            <img src="images/blogs/blog-3.png" alt="">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">
                                7 typography tips
                                for interface design
                            </h3>
                            <p class="blog-author">
                                By <a href="">Jeremiah Lam</a>
                            </p>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="thumb">
                            <img src="images/blogs/blog-4.png" alt="">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">
                                Your logo is
                                copied
                            </h3>
                            <p class="blog-author">
                                By <a href="">Ferdinand Vogler</a>
                            </p>
                        </div>
                    </article>
                </div>
            </div>
        </section>
    </main>
    <!-- top section ends -->
</body>

</html>
